<img class="imgbanner" src="assets/Banner.png">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       [routerLink]="['/signIn']">
        SIGN IN
    </a>
    <a mat-tab-link
    [routerLink]="['/signIn']">
     SIGN UP
 </a>
</nav>
<mat-card>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
<p>
  <mat-form-field [style.fontSize.px]=25 >
    <input type="text" [style.fontSize.px]=17 matInput placeholder="Username" formControlName="username">
  </mat-form-field>
</p>
<p>
  <mat-form-field [style.fontSize.px]=25 >
    <input type="password"  matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>
<p *ngIf="error" class="error">
  {{ error }}
</p>
<div class="button">
  <button type="submit" mat-flat-button (click)="signIn()">Login</button>
</div>
</form>
</mat-card-content>
</mat-card>
